theme = "gruvbox_dark_soft"

[editor]
line-number = "relative"
mouse = true
cursorline = true
rulers = [80]
idle-timeout = 50
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "▏"

[editor.statusline]
separator = "│"
left = ["mode","version-control", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "register", "position","position-percentage", "file-encoding"]

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[keys.normal]
";" =  "command_mode" 
